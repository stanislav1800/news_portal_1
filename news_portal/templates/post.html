{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
News
{% endblock title %}

{% block content %}
<div class="card   my-5 py-4 ">
    <div class="card-body text-center">
        <h1 class="font-weight-light">{{ post.heading|censor }}</h1> 
        <h1>    {{ post.date|date:'d M Y' }}</h1>    
    </div>  
    <div class="card-footer">
        <p class="card-text">{{ post.text|censor }}</p>
    </div>
</div> 
{% endblock content %}
